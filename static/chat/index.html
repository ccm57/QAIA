<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>QAIA - Interface web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #0b1120;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 12px 20px;
      border-bottom: 1px solid #1f2937;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(to right, #0f172a, #020617);
    }
    header h1 {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
    }
    header span {
      font-size: 0.75rem;
      color: #9ca3af;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 16px;
      overflow: hidden;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding-right: 4px;
    }
    .msg {
      max-width: 70%;
      margin-bottom: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 0.9rem;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .msg.user {
      margin-left: auto;
      background-color: #1d4ed8;
    }
    .msg.qaia {
      background-color: #111827;
      border: 1px solid #1f2937;
    }
    .msg-meta {
      font-size: 0.7rem;
      color: #9ca3af;
      margin-bottom: 2px;
    }
    form {
      display: flex;
      gap: 8px;
      padding: 10px 16px;
      border-top: 1px solid #1f2937;
      background-color: #020617;
    }
    #input {
      flex: 1;
      resize: none;
      border-radius: 8px;
      border: 1px solid #374151;
      background-color: #020617;
      color: #e5e7eb;
      padding: 8px 10px;
      font-size: 0.9rem;
      min-height: 40px;
      max-height: 96px;
    }
    #input:focus {
      outline: none;
      border-color: #3b82f6;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 0 16px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      background-color: #3b82f6;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 80px;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    #status {
      font-size: 0.75rem;
      color: #9ca3af;
      padding: 0 18px 6px;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>QAIA · Interface web</h1>
      <span>Conversation texte reliée au noyau QAIA</span>
    </div>
    <span id="health-indicator">Statut: inconnu</span>
  </header>
  <main>
    <div id="messages"></div>
  </main>
  <div id="status"></div>
  <form id="form">
    <textarea id="input" placeholder="Écrivez votre message pour QAIA..." rows="1"></textarea>
    <button type="submit" id="send">Envoyer</button>
  </form>

  <script>
    const messagesEl = document.getElementById("messages");
    const formEl = document.getElementById("form");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("send");
    const statusEl = document.getElementById("status");
    const healthEl = document.getElementById("health-indicator");

    function appendMessage(role, text) {
      const wrapper = document.createElement("div");
      const meta = document.createElement("div");
      meta.className = "msg-meta";
      meta.textContent = role === "user" ? "Vous" : "QAIA";

      const msg = document.createElement("div");
      msg.className = "msg " + (role === "user" ? "user" : "qaia");
      msg.textContent = text;

      wrapper.appendChild(meta);
      wrapper.appendChild(msg);
      messagesEl.appendChild(wrapper);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function checkHealth() {
      try {
        const res = await fetch("/health");
        if (!res.ok) throw new Error();
        const data = await res.json();
        healthEl.textContent = "Statut: " + (data.status || "ok");
      } catch (e) {
        healthEl.textContent = "Statut: indisponible";
      }
    }

    formEl.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = inputEl.value.trim();
      if (!text) return;

      appendMessage("user", text);
      inputEl.value = "";
      inputEl.style.height = "auto";
      sendBtn.disabled = true;
      statusEl.textContent = "QAIA réfléchit...";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        if (!res.ok) {
          appendMessage("qaia", "Erreur: " + res.status + " " + res.statusText);
        } else {
          const data = await res.json();
          appendMessage("qaia", data.response || "[Réponse vide]");
        }
      } catch (err) {
        appendMessage("qaia", "Erreur de connexion au serveur QAIA.");
      } finally {
        sendBtn.disabled = false;
        statusEl.textContent = "";
      }
    });

    inputEl.addEventListener("input", () => {
      inputEl.style.height = "auto";
      inputEl.style.height = Math.min(inputEl.scrollHeight, 96) + "px";
    });

    checkHealth();
  </script>
</body>
</html>
